{% extends "base_dashboard.html" %} {% load i18n %} {% load static %}
{% block title %}{% trans "Profile Update" %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/profile_update.css' %}" />
{% endblock %}

{% block content %}

<div class="profile_update">

    <h2 style="color: #fff">Profile update</h2>

    <div class="profile_content">

        <div class="img">
            <img onchange="PreviewImage()" src=" {{ request.user.profile.image.url }}" alt="profile">
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form1.as_p }}
            {{ form2.as_p }}

            <div class="submit">
                <button class="button" type="submit"><span><i class="fa fa-database"></i></span> Save</button>
            </div>
        </form>

    </div>

</div>

{% endblock %}

{% block js %}
<script src="{% static 'base/js/button.js' %}"></script>
<script src="{% static 'accounts/js/profile_update.js' %}"></script>
{% endblock %}
